metadata:
  title: Day 10. Raster. Nile Delta Palimpsestual River Network up to the 20th century
  Description: A modified version of the front cover of my thesis. It represents an upside-down delta formed by four different sources of raster data on top of the North-Northwest region of the Nile Delta Palimpsestal River Network, named a Corona satellite image, Pire Reis map of the Rashid branch of the Nile, a thematic and vectorialised version of the SRTM DEM, and the current satellite image used by ESRI or Bing maps. All these raster files are a background for the EES database of archaeological sites in the Delta and a version of my Palimpsestal River Network (PRN).
