  creator: Ishiba RO
  website: <a href="http://ishiba.blogspot.com">Blog de ishiba</a>
  software: QGIS, Power Point, GIMP.
  notes: Aunque fue publicado en Twitter e Instagram, este mapa es parte de una investigación de doctorado y fue presentado en el 3MT de Durham y en mi colegio Hatfield en un evento llamado Ruleta; pero la verdad sólo me fue bien en mi colegio, explicando mi investigación al público. Cuando la presenté a los jueces del 3MT me puse muy nervioso.