description: Boundaries. Fuzzy nome boundaries. Nile Delta, Egypt. Each green blob is a different nome ca. 606 CE. Nobody knows exactly the territory that each nome had. Based on my PhD research and George of Cyprus,  Manfred Bietak, John Ball and Toussoun.
