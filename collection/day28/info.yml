  notes: El río Nilo es tan largo y relativamente tan recto, que si pudiéramos ver lo en perfil veríamos que es uno de los ríos más curvos y con más caída relativa a la forma y medidas de la Tierra con respecto al Ecuador (más grande) y conforme se mueve hacia el norte, cercano al Trópico de Cáncer, donde la Tierra es más pequeña. Relativamente, el Nilo cae casi 7 mil metros. Lo que es casi lo mismo que cae el Ganges, por ejemplo, desde los Himalayas, a pesar de que el Nilo comienza a caer desde una altura con respecto al nivel del mar, de menos de mil metros.